        // Dati iniziali

            { id: 'FIO004', name: 'Transpallet pedana alto Still EXV SF 14I', type: 'transpallet-pedana-alto', marca: 'Still', modello: 'EXV SF 14I', matricola: 'F20326X00142', status: 'available' },
            { id: 'FIO005', name: 'Transpallet pedana alto Still EGV S 14', type: 'transpallet-pedana-alto', marca: 'Still', modello: 'EGV S 14', matricola: 'F20221E00876', status: 'available' },
            { id: 'FIO006', name: 'Transpallet alto Still EXV 14I C', type: 'transpallet-alto', marca: 'Still', modello: 'EXV 14I C', matricola: 'F20322Y00141', status: 'available' },

            { id: 'FIO009', name: 'Transpallet basso Still ECV 10', type: 'transpallet-basso', marca: 'Still', modello: 'ECV 10', matricola: 'CT0344X00091', status: 'available' },
            { id: 'FIO010', name: 'Transpallet Still ECH 15C', type: 'transpallet', marca: 'Still', modello: 'ECH 15C', matricola: 'CT2063P40128', status: 'available' },
            { id: 'FIO011', name: 'Transpallet Still ECH 15C', type: 'transpallet', marca: 'Still', modello: 'ECH 15C', matricola: 'CT2063P40129', status: 'available' },
            { id: 'FIO012', name: 'Piattaforma Alta 12mt Imer', type: 'piattaforma', marca: 'Imer', modello: 'IM 10090 AC', matricola: 'IM19181585', status: 'available' },
            { id: 'FIO013', name: 'Piattaforma 10mt Magni', type: 'piattaforma', marca: 'Magni', modello: 'ES1008AC', matricola: '2024/2/00475/VE', status: 'available' },
            { id: 'FIO014', name: 'Piattaforma 10mt Magni', type: 'piattaforma', marca: 'Magni', modello: 'ES1008AC', matricola: '2024/2/00476/VE', status: 'available' },
            { id: 'FIO015', name: 'Piattaforma 8mt Magni', type: 'piattaforma', marca: 'Magni', modello: 'ES0807AC', matricola: '2023/2/00259/PD', status: 'available' },
            { id: 'FIO016', name: 'Piattaforma 8mt Haulotte', type: 'piattaforma', marca: 'Haulotte', modello: 'OPTIMUM 8', matricola: '2023/2/00542/VE', status: 'available' }
        ];

        const INITIAL_PERSONNEL = [
            { id: '1', name: 'Redy Tieghi', active: true },
            { id: '2', name: 'Renzo Candiani', active: true },
            { id: '3', name: 'Simone Cavallo', active: true },
            { id: '4', name: 'Marcella Guidetti', active: true },
            { id: '5', name: 'Arianna Giatti', active: true },
            { id: '6', name: 'Mirna Soffritti', active: true },
            { id: '7', name: 'Malisa Laurenti', active: true },
            { id: '8', name: 'Lorenzo Deserti', active: true },
            { id: '9', name: 'Matteo Munari', active: true },
            { id: '10', name: 'Leonardo Giatti', active: true },
            { id: '11', name: 'Andrea Rambelli', active: true },
            { id: '12', name: 'Marco Lattoli', active: true },
            { id: '13', name: 'Davide Bononi', active: true },
            { id: '16', name: 'Ronnie Bertasi', active: true },
            { id: '17', name: 'Emiliano Valentini', active: true }
        ];

        // Componente principale
        function App() {
            const [view, setView] = useState('home');
            const [vehicles, setVehicles] = useState([]);
            const [personnel, setPersonnel] = useState([]);
            const [logs, setLogs] = useState([]);
            const [weeklyReadings, setWeeklyReadings] = useState([]);
            const [selectedVehicle, setSelectedVehicle] = useState(null);
            const [loading, setLoading] = useState(true);
            const [syncing, setSyncing] = useState(false);
            const [newVehicle, setNewVehicle] = useState({ id: '', name: '', type: 'transpallet', marca: '', modello: '', matricola: '' });
            const [newPerson, setNewPerson] = useState({ name: '' });
            const [newReading, setNewReading] = useState({ vehicleId: '', hours: '', date: '', personId: '' });
            const [newLog, setNewLog] = useState({ vehicleId: '', personId: '' });
            const [filterType, setFilterType] = useState('all');

            // Inizializza dati e ascolta cambiamenti in tempo reale
            useEffect(() => {
                initializeData();
                
                // Listener in tempo reale per vehicles
                const unsubVehicles = db.collection('vehicles').onSnapshot((snapshot) => {
                    const vehiclesData = [];
                    snapshot.forEach((doc) => {
                        vehiclesData.push({ ...doc.data(), id: doc.id });
                    });
                    if (vehiclesData.length > 0) {
                        setVehicles(vehiclesData);
                    }
                });

                // Listener per personnel
                const unsubPersonnel = db.collection('personnel').onSnapshot((snapshot) => {
                    const personnelData = [];
                    snapshot.forEach((doc) => {
                        personnelData.push({ ...doc.data(), id: doc.id });
                    });
                    if (personnelData.length > 0) {
                        setPersonnel(personnelData);
                    }
                });

                // Listener per logs
                const unsubLogs = db.collection('logs').orderBy('takeTime', 'desc').onSnapshot((snapshot) => {
                    const logsData = [];
                    snapshot.forEach((doc) => {
                        logsData.push({ ...doc.data(), id: doc.id });
                    });
                    setLogs(logsData);
                });

                // Listener per readings
                const unsubReadings = db.collection('readings').orderBy('date', 'desc').onSnapshot((snapshot) => {
                    const readingsData = [];
                    snapshot.forEach((doc) => {
                        readingsData.push({ ...doc.data(), id: doc.id });
                    });
                    setWeeklyReadings(readingsData);
                });

                return () => {
                    unsubVehicles();
                    unsubPersonnel();
                    unsubLogs();
                    unsubReadings();
                };
            }, []);

            const initializeData = async () => {
                try {
                    // Controlla se esistono gi√† dati
                    const vehiclesSnapshot = await db.collection('vehicles').get();
                    const personnelSnapshot = await db.collection('personnel').get();

                    if (vehiclesSnapshot.empty) {
                        // Carica mezzi iniziali
                        const batch = db.batch();
                        INITIAL_VEHICLES.forEach((vehicle) => {
                            const docRef = db.collection('vehicles').doc(vehicle.id);
                            batch.set(docRef, vehicle);
                        });
                        await batch.commit();
                        setVehicles(INITIAL_VEHICLES);
                    }

                    if (personnelSnapshot.empty) {
                        // Carica personale iniziale
                        const batch = db.batch();
                        INITIAL_PERSONNEL.forEach((person) => {
                            const docRef = db.collection('personnel').doc(person.id);
                            batch.set(docRef, person);
                        });
                        await batch.commit();
                        setPersonnel(INITIAL_PERSONNEL);
                    }
                } catch (error) {
                    console.error('Errore inizializzazione:', error);
                } finally {
                    setLoading(false);
                }
            };

            const takeKey = async () => {
                if (!newLog.vehicleId || !newLog.personId) {
                    alert('Seleziona sia il mezzo che l\'operatore');
                    return;
                }
                
                setSyncing(true);
                try {
                    const log = {
                        vehicleId: newLog.vehicleId,
                        personId: newLog.personId,
                        takeTime: new Date().toISOString(),
                        returnTime: null
                    };
                    
                    // Aggiungi log
                    await db.collection('logs').add(log);
                    
                    // Aggiorna stato veicolo
                    await db.collection('vehicles').doc(newLog.vehicleId).update({ status: 'in-use' });
                    
                    setNewLog({ vehicleId: '', personId: '' });
                    setView('home');
                } catch (error) {
                    console.error('Errore prelievo:', error);
                    alert('Errore durante il prelievo');
                } finally {
                    setSyncing(false);
                }
            };

            const returnKey = async (vehicleId) => {
                setSyncing(true);
                try {
                    // Trova il log aperto per questo veicolo
                    const logsSnapshot = await db.collection('logs')
                        .where('vehicleId', '==', vehicleId)
                        .where('returnTime', '==', null)
                        .get();
                    
                    const batch = db.batch();
                    logsSnapshot.forEach((doc) => {
                        batch.update(doc.ref, { returnTime: new Date().toISOString() });
                    });
                    
                    // Aggiorna stato veicolo
                    const vehicleRef = db.collection('vehicles').doc(vehicleId);
                    batch.update(vehicleRef, { status: 'available' });
                    
                    await batch.commit();
                } catch (error) {
                    console.error('Errore restituzione:', error);
                    alert('Errore durante la restituzione');
                } finally {
                    setSyncing(false);
                }
            };

            const addVehicle = async () => {
                if (newVehicle.id && newVehicle.name) {
                    setSyncing(true);
                    try {
                        await db.collection('vehicles').doc(newVehicle.id).set({
                            ...newVehicle,
                            status: 'available'
                        });
                        setNewVehicle({ id: '', name: '', type: 'transpallet', marca: '', modello: '', matricola: '' });
                        alert('Mezzo aggiunto!');
                    } catch (error) {
                        console.error('Errore aggiunta mezzo:', error);
                        alert('Errore durante l\'aggiunta');
                    } finally {
                        setSyncing(false);
                    }
                }
            };

            const deleteVehicle = async (vehicleId) => {
                if (confirm('Eliminare questo mezzo?')) {
                    setSyncing(true);
                    try {
                        await db.collection('vehicles').doc(vehicleId).delete();
                    } catch (error) {
                        console.error('Errore eliminazione:', error);
                    } finally {
                        setSyncing(false);
                    }
                }
            };

            const addPerson = async () => {
                if (newPerson.name) {
                    setSyncing(true);
                    try {
                        await db.collection('personnel').add({
                            name: newPerson.name,
                            active: true
                        });
                        setNewPerson({ name: '' });
                        alert('Persona aggiunta!');
                    } catch (error) {
                        console.error('Errore aggiunta persona:', error);
                    } finally {
                        setSyncing(false);
                    }
                }
            };

            const deletePerson = async (personId) => {
                if (confirm('Eliminare questa persona?')) {
                    setSyncing(true);
                    try {
                        await db.collection('personnel').doc(personId).delete();
                    } catch (error) {
                        console.error('Errore eliminazione:', error);
                    } finally {
                        setSyncing(false);
                    }
                }
            };

            const addWeeklyReading = async () => {
                if (newReading.vehicleId && newReading.hours && newReading.date && newReading.personId) {
                    setSyncing(true);
                    try {
                        await db.collection('readings').add({
                            ...newReading,
                            hours: parseFloat(newReading.hours)
                        });
                        setNewReading({ vehicleId: '', hours: '', date: '', personId: '' });
                        setView('home');
                        alert('Lettura salvata!');
                    } catch (error) {
                        console.error('Errore salvataggio lettura:', error);
                    } finally {
                        setSyncing(false);
                    }
                } else {
                    alert('Compila tutti i campi');
                }
            };

            const deleteLog = async (logId) => {
                if (confirm('Eliminare questo registro? Questa azione non pu√≤ essere annullata.')) {
                    setSyncing(true);
                    try {
                        await db.collection('logs').doc(logId).delete();
                        alert('Registro eliminato!');
                    } catch (error) {
                        console.error('Errore eliminazione log:', error);
                        alert('Errore durante l\'eliminazione');
                    } finally {
                        setSyncing(false);
                    }
                }
            };

            const calculateWeeklyUsage = (currentHours, previousHours) => {
                if (!previousHours) return 'Prima lettura';
                const diff = currentHours - previousHours;
                if (diff < 0) return 'Errore: ore negative';
                const hours = Math.floor(diff);
                const minutes = Math.round((diff - hours) * 60);
                return `${hours}:${minutes.toString().padStart(2, '0')}`;
            };

            const getReadingsByVehicle = () => {
                // Raggruppa letture per veicolo
                const grouped = {};
                weeklyReadings.forEach(reading => {
                    if (!grouped[reading.vehicleId]) {
                        grouped[reading.vehicleId] = [];
                    }
                    grouped[reading.vehicleId].push(reading);
                });

                // Ordina veicoli per codice e letture per data
                const sortedVehicles = Object.keys(grouped).sort();
                const result = sortedVehicles.map(vehicleId => {
                    const vehicle = vehicles.find(v => v.id === vehicleId);
                    const readings = grouped[vehicleId].sort((a, b) => 
                        new Date(a.date) - new Date(b.date)
                    );
                    return { vehicle, readings };
                });

                return result;
            };
                if (confirm('Eliminare questa lettura? Questa azione non pu√≤ essere annullata.')) {
                    setSyncing(true);
                    try {
                        await db.collection('readings').doc(readingId).delete();
                        alert('Lettura eliminata!');
                    } catch (error) {
                        console.error('Errore eliminazione lettura:', error);
                        alert('Errore durante l\'eliminazione');
                    } finally {
                        setSyncing(false);
                    }
                }
            };

            const exportToCSV = () => {
                const csvLogs = logs.map(log => {
                    const vehicle = vehicles.find(v => v.id === log.vehicleId);
                    const person = personnel.find(p => p.id === log.personId);
                    return [
                        formatDateTime(log.takeTime),
                        log.returnTime ? formatDateTime(log.returnTime) : 'In uso',
                        log.vehicleId,
                        vehicle ? `${vehicle.marca} ${vehicle.modello}` : '',
                        vehicle ? vehicle.matricola : '',
                        person ? person.name : '',
                        calculateUsageTime(log.takeTime, log.returnTime)
                    ].join(';');
                });

                const csvReadings = weeklyReadings.map(reading => {
                    const vehicle = vehicles.find(v => v.id === reading.vehicleId);
                    const person = personnel.find(p => p.id === reading.personId);
                    return [
                        new Date(reading.date).toLocaleDateString('it-IT'),
                        reading.vehicleId,
                        vehicle ? `${vehicle.marca} ${vehicle.modello}` : '',
                        vehicle ? vehicle.matricola : '',
                        reading.hours,
                        person ? person.name : ''
                    ].join(';');
                });

                const csvReadings = [];
                getReadingsByVehicle().forEach(({ vehicle, readings }) => {
                    readings.forEach((reading, index) => {
                        const previousReading = index > 0 ? readings[index - 1] : null;
                        const weeklyUsage = previousReading 
                            ? calculateWeeklyUsage(reading.hours, previousReading.hours)
                            : 'Prima lettura';
                        const person = personnel.find(p => p.id === reading.personId);
                        
                        csvReadings.push([
                            new Date(reading.date).toLocaleDateString('it-IT'),
                            reading.vehicleId,
                            vehicle ? `${vehicle.marca} ${vehicle.modello}` : '',
                            vehicle ? vehicle.matricola : '',
                            reading.hours,
                            weeklyUsage,
                            person ? person.name : ''
                        ].join(';'));
                    });
                });

                let csv = "\uFEFFREGISTRO UTILIZZO MEZZI OCCHIOBELLO\n\n";
                csv += "Data Prelievo;Data Restituzione;Codice;Mezzo;Matricola;Operatore;Durata\n";
                csv += csvLogs.join('\n');
                csv += "\n\n\nLETTURE ORE DISPLAY\n\n";
                csv += "Data;Codice;Mezzo;Matricola;Ore Display;Ore Settimana;Rilevato da\n";
                csv += csvReadings.join('\n');
                
                const blob = new Blob([csv], { type: 'text/csv;charset=utf-8;' });
                const link = document.createElement('a');
                link.href = URL.createObjectURL(blob);
                link.download = `registro_mezzi_${new Date().toISOString().split('T')[0]}.csv`;
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
            };

            const formatDateTime = (isoString) => {
                const date = new Date(isoString);
                return date.toLocaleString('it-IT', {
                    day: '2-digit',
                    month: '2-digit',
                    year: 'numeric',
                    hour: '2-digit',
                    minute: '2-digit'
                });
            };

            const calculateUsageTime = (takeTime, returnTime) => {
                if (!returnTime) return 'In uso';
                const diff = new Date(returnTime) - new Date(takeTime);
                const hours = Math.floor(diff / 3600000);
                const minutes = Math.floor((diff % 3600000) / 60000);
                return `${hours}h ${minutes}m`;
            };

            const getPersonName = (personId) => {
                const person = personnel.find(p => p.id === personId);
                return person ? person.name : 'N/D';
            };

            const getFilteredVehicles = () => {
                if (filterType === 'all') return vehicles;
                return vehicles.filter(v => v.type === filterType);
            };

            if (loading) {
                return (
                    <div className="min-h-screen bg-gradient-to-br from-blue-50 to-indigo-100 flex items-center justify-center">
                        <div className="text-center">
                            <Truck className="w-16 h-16 text-blue-600 mx-auto mb-4 pulse" />
                            <p className="text-gray-600 text-lg font-medium">Caricamento...</p>
                            <p className="text-sm text-gray-500 mt-2">Connessione al database</p>
                        </div>
                    </div>
                );
            }

            return (
                <div className="min-h-screen bg-gradient-to-br from-blue-50 to-indigo-100 pb-20">
                    {/* Sync Indicator */}
                    {syncing && (
                        <div className="fixed top-4 right-4 bg-blue-600 text-white px-4 py-2 rounded-lg shadow-lg z-50 flex items-center gap-2">
                            <RefreshCw className="w-4 h-4 animate-spin" />
                            <span className="text-sm font-medium">Sincronizzazione...</span>
                        </div>
                    )}

                    {/* Header */}
                    <div className="bg-white shadow-lg sticky top-0 z-40">
                        <div className="max-w-4xl mx-auto px-4 py-4">
                            <div className="flex items-center justify-between">
                                {view !== 'home' && (
                                    <button onClick={() => setView('home')} className="p-2 hover:bg-gray-100 rounded-lg transition">
                                        <ArrowLeft className="w-6 h-6 text-gray-600" />
                                    </button>
                                )}
                                <div className="flex-1">
                                    <h1 className="text-lg md:text-xl font-bold text-gray-800 flex items-center gap-2">
                                        <Truck className="w-6 h-6 md:w-7 md:h-7 text-blue-600" />
                                        Flotta Occhiobello
                                        <span className="text-xs bg-green-100 text-green-700 px-2 py-1 rounded-full font-medium">LIVE</span>
                                    </h1>
                                </div>
                                {view === 'home' && (
                                    <button onClick={exportToCSV} className="p-2 hover:bg-gray-100 rounded-lg transition">
                                        <Download className="w-6 h-6 text-gray-600" />
                                    </button>
                                )}
                            </div>
                        </div>

                                    className="w-full bg-green-600 text-white py-4 rounded-xl shadow-md font-bold text-lg hover:bg-green-700 active:bg-green-800 flex items-center justify-center gap-2 transition"
                                >
                                    <Download className="w-6 h-6" />
                                    ESPORTA REGISTRO CSV
                                </button>
                            </div>
                        )}
                    </div>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
