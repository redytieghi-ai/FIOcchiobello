<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#2563eb">

    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    
    <style>
        * { -webkit-tap-highlight-color: transparent; }
        body { margin: 0; padding: 0; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; }
        #root { min-height: 100vh; }
        input, select, button { font-size: 16px; }
        .pulse { animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite; }
        @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: .5; } }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;
        
        const firebaseConfig = {
            apiKey: "AIzaSyArHFj5ojGvHRqNySnN5SpTjx60k37vCzc",
            authDomain: "flotta-occhiobello.firebaseapp.com",
            projectId: "flotta-occhiobello",
            storageBucket: "flotta-occhiobello.firebasestorage.app",
            messagingSenderId: "225402099604",
            appId: "1:225402099604:web:6dada6392125e36d886181"
        };

        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        const Icon = ({ d, className }) => (
            <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d={d} />
            </svg>
        );

        const Clock = (props) => <Icon d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" {...props} />;
        const Truck = (props) => <Icon d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" {...props} />;
        const Check = (props) => <Icon d="M5 13l4 4L19 7" {...props} />;
        const ArrowLeft = (props) => <Icon d="M10 19l-7-7m0 0l7-7m-7 7h18" {...props} />;
        const ChevronRight = (props) => <Icon d="M9 5l7 7-7 7" {...props} />;
        const Users = (props) => <Icon d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197M13 7a4 4 0 11-8 0 4 4 0 018 0z" {...props} />;
        const TrendingUp = (props) => <Icon d="M13 7h8m0 0v8m0-8l-8 8-4-4-6 6" {...props} />;
        const Trash2 = (props) => <Icon d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" {...props} />;
        const Download = (props) => <Icon d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4" {...props} />;
        const Calendar = (props) => <Icon d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z" {...props} />;
        const RefreshCw = (props) => <Icon d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15" {...props} />;

        const INITIAL_VEHICLES = [
            { id: 'FIO001', name: 'Muletto Still RX 20 18', type: 'muletto', marca: 'Still', modello: 'RX 20 18', matricola: '516224X00026', status: 'available' },
            { id: 'FIO002', name: 'Muletto Mitsubishi FB 16 KT', type: 'muletto', marca: 'Mitsubishi', modello: 'FB 16 KT', matricola: 'EFB4A25389', status: 'available' },
            { id: 'FIO003', name: 'Transpallet pedana alto Still EXV SF 14I', type: 'transpallet-pedana-alto', marca: 'Still', modello: 'EXV SF 14I', matricola: 'F20326Y00173', status: 'available' },
            { id: 'FIO004', name: 'Transpallet pedana alto Still EXV SF 14I', type: 'transpallet-pedana-alto', marca: 'Still', modello: 'EXV SF 14I', matricola: 'F20326X00142', status: 'available' },
            { id: 'FIO005', name: 'Transpallet pedana alto Still EGV S 14', type: 'transpallet-pedana-alto', marca: 'Still', modello: 'EGV S 14', matricola: 'F20221E00876', status: 'available' },
            { id: 'FIO006', name: 'Transpallet alto Still EXV 14I C', type: 'transpallet-alto', marca: 'Still', modello: 'EXV 14I C', matricola: 'F20322Y00141', status: 'available' },
            { id: 'FIO007', name: 'Transpallet alto Still EXV 14I C', type: 'transpallet-alto', marca: 'Still', modello: 'EXV 14I C', matricola: 'F20322Y00137', status: 'available' },
            { id: 'FIO008', name: 'Transpallet pedana basso Still ECU SF 20', type: 'transpallet-pedana-basso', marca: 'Still', modello: 'ECU SF 20', matricola: 'F20170I00418', status: 'available' },
            { id: 'FIO009', name: 'Transpallet basso Still ECV 10', type: 'transpallet-basso', marca: 'Still', modello: 'ECV 10', matricola: 'CT0344X00091', status: 'available' },
            { id: 'FIO010', name: 'Transpallet Still ECH 15C', type: 'transpallet', marca: 'Still', modello: 'ECH 15C', matricola: 'CT2063P40128', status: 'available' },
            { id: 'FIO011', name: 'Transpallet Still ECH 15C', type: 'transpallet', marca: 'Still', modello: 'ECH 15C', matricola: 'CT2063P40129', status: 'available' },
            { id: 'FIO012', name: 'Piattaforma Alta 12mt Imer', type: 'piattaforma', marca: 'Imer', modello: 'IM 10090 AC', matricola: 'IM19181585', status: 'available' },
            { id: 'FIO013', name: 'Piattaforma 10mt Magni', type: 'piattaforma', marca: 'Magni', modello: 'ES1008AC', matricola: '2024/2/00475/VE', status: 'available' },
            { id: 'FIO014', name: 'Piattaforma 10mt Magni', type: 'piattaforma', marca: 'Magni', modello: 'ES1008AC', matricola: '2024/2/00476/VE', status: 'available' },
            { id: 'FIO015', name: 'Piattaforma 8mt Magni', type: 'piattaforma', marca: 'Magni', modello: 'ES0807AC', matricola: '2023/2/00259/PD', status: 'available' },
            { id: 'FIO016', name: 'Piattaforma 8mt Haulotte', type: 'piattaforma', marca: 'Haulotte', modello: 'OPTIMUM 8', matricola: '2023/2/00542/VE', status: 'available' }
        ];

        const INITIAL_PERSONNEL = [
            { id: '1', name: 'Redy Tieghi', active: true },
            { id: '2', name: 'Renzo Candiani', active: true },
            { id: '3', name: 'Simone Cavallo', active: true },
            { id: '4', name: 'Marcella Guidetti', active: true },
            { id: '5', name: 'Arianna Giatti', active: true },
            { id: '6', name: 'Mirna Soffritti', active: true },
            { id: '7', name: 'Malisa Laurenti', active: true },
            { id: '8', name: 'Lorenzo Deserti', active: true },
            { id: '9', name: 'Matteo Munari', active: true },
            { id: '10', name: 'Leonardo Giatti', active: true },
            { id: '11', name: 'Andrea Rambelli', active: true },
            { id: '12', name: 'Marco Lattoli', active: true },
            { id: '13', name: 'Davide Bononi', active: true },
            { id: '16', name: 'Ronnie Bertasi', active: true },
            { id: '17', name: 'Emiliano Valentini', active: true }
        ];

        function App() {
            const [view, setView] = useState('home');
            const [vehicles, setVehicles] = useState([]);
            const [personnel, setPersonnel] = useState([]);
            const [logs, setLogs] = useState([]);
            const [weeklyReadings, setWeeklyReadings] = useState([]);
            const [selectedVehicle, setSelectedVehicle] = useState(null);
            const [loading, setLoading] = useState(true);
            const [syncing, setSyncing] = useState(false);
            const [newVehicle, setNewVehicle] = useState({ id: '', name: '', type: 'transpallet', marca: '', modello: '', matricola: '' });
            const [newPerson, setNewPerson] = useState({ name: '' });
            const [newReading, setNewReading] = useState({ vehicleId: '', hours: '', date: '', personId: '' });
            const [newLog, setNewLog] = useState({ vehicleId: '', personId: '' });
            const [filterType, setFilterType] = useState('all');

            useEffect(() => {
                initializeData();
                
                const unsubVehicles = db.collection('vehicles').onSnapshot((snapshot) => {
                    const data = [];
                    snapshot.forEach((doc) => data.push({ ...doc.data(), id: doc.id }));
                    if (data.length > 0) setVehicles(data);
                });

                const unsubPersonnel = db.collection('personnel').onSnapshot((snapshot) => {
                    const data = [];
                    snapshot.forEach((doc) => data.push({ ...doc.data(), id: doc.id }));
                    if (data.length > 0) setPersonnel(data);
                });

                const unsubLogs = db.collection('logs').orderBy('takeTime', 'desc').onSnapshot((snapshot) => {
                    const data = [];
                    snapshot.forEach((doc) => data.push({ ...doc.data(), id: doc.id }));
                    setLogs(data);
                });

                const unsubReadings = db.collection('readings').orderBy('date', 'asc').onSnapshot((snapshot) => {
                    const data = [];
                    snapshot.forEach((doc) => data.push({ ...doc.data(), id: doc.id }));
                    setWeeklyReadings(data);
                });

                return () => {
                    unsubVehicles();
                    unsubPersonnel();
                    unsubLogs();
                    unsubReadings();
                };
            }, []);

            const initializeData = async () => {
                try {
                    const vehiclesSnap = await db.collection('vehicles').get();
                    if (vehiclesSnap.empty) {
                        const batch = db.batch();
                        INITIAL_VEHICLES.forEach((v) => {
                            batch.set(db.collection('vehicles').doc(v.id), v);
                        });
                        await batch.commit();
                        setVehicles(INITIAL_VEHICLES);
                    }

                    const personnelSnap = await db.collection('personnel').get();
                    if (personnelSnap.empty) {
                        const batch = db.batch();
                        INITIAL_PERSONNEL.forEach((p) => {
                            batch.set(db.collection('personnel').doc(p.id), p);
                        });
                        await batch.commit();
                        setPersonnel(INITIAL_PERSONNEL);
                    }
                } catch (error) {
                    console.error('Errore init:', error);
                } finally {
                    setLoading(false);
                }
            };

            const takeKey = async () => {
                if (!newLog.vehicleId || !newLog.personId) {
                    alert('Seleziona mezzo e operatore');
                    return;
                }
                setSyncing(true);
                try {
                    await db.collection('logs').add({
                        vehicleId: newLog.vehicleId,
                        personId: newLog.personId,
                        takeTime: new Date().toISOString(),
                        returnTime: null
                    });
                    await db.collection('vehicles').doc(newLog.vehicleId).update({ status: 'in-use' });
                    setNewLog({ vehicleId: '', personId: '' });
                    setView('home');
                } catch (error) {
                    alert('Errore prelievo');
                } finally {
                    setSyncing(false);
                }
            };

            const returnKey = async (vehicleId) => {
                setSyncing(true);
                try {
                    const logsSnap = await db.collection('logs')
                        .where('vehicleId', '==', vehicleId)
                        .where('returnTime', '==', null)
                        .get();
                    
                    const batch = db.batch();
                    logsSnap.forEach((doc) => {
                        batch.update(doc.ref, { returnTime: new Date().toISOString() });
                    });
                    batch.update(db.collection('vehicles').doc(vehicleId), { status: 'available' });
                    await batch.commit();
                } catch (error) {
                    alert('Errore restituzione');
                } finally {
                    setSyncing(false);
                }
            };

            const addVehicle = async () => {
                if (!newVehicle.id || !newVehicle.name) return;
                setSyncing(true);
                try {
                    await db.collection('vehicles').doc(newVehicle.id).set({ ...newVehicle, status: 'available' });
                    setNewVehicle({ id: '', name: '', type: 'transpallet', marca: '', modello: '', matricola: '' });
                    alert('Mezzo aggiunto!');
                } catch (error) {
                    alert('Errore aggiunta');
                } finally {
                    setSyncing(false);
                }
            };

            const deleteVehicle = async (id) => {
                if (!confirm('Eliminare?')) return;
                setSyncing(true);
                try {
                    await db.collection('vehicles').doc(id).delete();
                } finally {
                    setSyncing(false);
                }
            };

            const addPerson = async () => {
                if (!newPerson.name) return;
                setSyncing(true);
                try {
                    await db.collection('personnel').add({ name: newPerson.name, active: true });
                    setNewPerson({ name: '' });
                    alert('Persona aggiunta!');
                } finally {
                    setSyncing(false);
                }
            };

            const deletePerson = async (id) => {
                if (!confirm('Eliminare?')) return;
                setSyncing(true);
                try {
                    await db.collection('personnel').doc(id).delete();
                } finally {
                    setSyncing(false);
                }
            };

            const addWeeklyReading = async () => {
                if (!newReading.vehicleId || !newReading.hours || !newReading.date || !newReading.personId) {
                    alert('Compila tutti i campi');
                    return;
                }
                setSyncing(true);
                try {
                    await db.collection('readings').add({
                        ...newReading,
                        hours: parseFloat(newReading.hours)
                    });
                    setNewReading({ vehicleId: '', hours: '', date: '', personId: '' });
                    setView('home');
                    alert('Lettura salvata!');
                } finally {
                    setSyncing(false);
                }
            };

            const deleteLog = async (id) => {
                if (!confirm('Eliminare registro?')) return;
                setSyncing(true);
                try {
                    await db.collection('logs').doc(id).delete();
                } finally {
                    setSyncing(false);
                }
            };

            const deleteReading = async (id) => {
                if (!confirm('Eliminare lettura?')) return;
                setSyncing(true);
                try {
                    await db.collection('readings').doc(id).delete();
                } finally {
                    setSyncing(false);
                }
            };

            const calculateWeeklyUsage = (currentHours, previousHours) => {
                if (!previousHours) return 'Prima lettura';
                const diff = currentHours - previousHours;
                if (diff < 0) return 'Errore: ore negative';
                const hours = Math.floor(diff);
                const minutes = Math.round((diff - hours) * 60);
                return `${hours}:${minutes.toString().padStart(2, '0')}`;
            };

            const getReadingsByVehicle = () => {
                const grouped = {};
                weeklyReadings.forEach(r => {
                    if (!grouped[r.vehicleId]) grouped[r.vehicleId] = [];
                    grouped[r.vehicleId].push(r);
                });

                return Object.keys(grouped).sort().map(vehicleId => {
                    const vehicle = vehicles.find(v => v.id === vehicleId);
                    const readings = grouped[vehicleId].sort((a, b) => new Date(a.date) - new Date(b.date));
                    return { vehicle, readings };
                });
            };

            const exportToCSV = () => {
                const csvLogs = logs.map(log => {
                    const v = vehicles.find(x => x.id === log.vehicleId);
                    const p = personnel.find(x => x.id === log.personId);
                    return [
                        formatDateTime(log.takeTime),
                        log.returnTime ? formatDateTime(log.returnTime) : 'In uso',
                        log.vehicleId,
                        v ? `${v.marca} ${v.modello}` : '',
                        v ? v.matricola : '',
                        p ? p.name : '',
                        calculateUsageTime(log.takeTime, log.returnTime)
                    ].join(';');
                });

                const csvReadings = [];
                getReadingsByVehicle().forEach(({ vehicle, readings }) => {
                    readings.forEach((r, i) => {
                        const prev = i > 0 ? readings[i - 1] : null;
                        const weekly = prev ? calculateWeeklyUsage(r.hours, prev.hours) : 'Prima lettura';
                        const p = personnel.find(x => x.id === r.personId);
                        csvReadings.push([
                            new Date(r.date).toLocaleDateString('it-IT'),
                            r.vehicleId,
                            vehicle ? `${vehicle.marca} ${vehicle.modello}` : '',
                            vehicle ? vehicle.matricola : '',
                            r.hours,
                            weekly,
                            p ? p.name : ''
                        ].join(';'));
                    });
                });

                let csv = "\uFEFFREGISTRO UTILIZZO MEZZI OCCHIOBELLO\n\n";
                csv += "Data Prelievo;Data Restituzione;Codice;Mezzo;Matricola;Operatore;Durata\n";
                csv += csvLogs.join('\n');
                csv += "\n\n\nLETTURE ORE DISPLAY\n\n";
                csv += "Data;Codice;Mezzo;Matricola;Ore Display;Ore Settimana;Rilevato da\n";
                csv += csvReadings.join('\n');
                
                const blob = new Blob([csv], { type: 'text/csv;charset=utf-8;' });
                const link = document.createElement('a');
                link.href = URL.createObjectURL(blob);
                link.download = `registro_mezzi_${new Date().toISOString().split('T')[0]}.csv`;
                link.click();
            };

            const formatDateTime = (iso) => {
                return new Date(iso).toLocaleString('it-IT', {
                    day: '2-digit', month: '2-digit', year: 'numeric',
                    hour: '2-digit', minute: '2-digit'
                });
            };

            const calculateUsageTime = (take, ret) => {
                if (!ret) return 'In uso';
                const diff = new Date(ret) - new Date(take);
                const h = Math.floor(diff / 3600000);
                const m = Math.floor((diff % 3600000) / 60000);
                return `${h}h ${m}m`;
            };

            const getPersonName = (id) => {
                const p = personnel.find(x => x.id === id);
                return p ? p.name : 'N/D';
            };

            const getFilteredVehicles = () => {
                return filterType === 'all' ? vehicles : vehicles.filter(v => v.type === filterType);
            };

            if (loading) {
                return (
                    <div className="min-h-screen bg-gradient-to-br from-blue-50 to-indigo-100 flex items-center justify-center">
                        <div className="text-center">
                            <Truck className="w-16 h-16 text-blue-600 mx-auto mb-4 pulse" />
                            <p className="text-gray-600 text-lg">Caricamento...</p>
                        </div>
                    </div>
                );
            }

            return (
                <div className="min-h-screen bg-gradient-to-br from-blue-50 to-indigo-100 pb-20">
                    {syncing && (
                        <div className="fixed top-4 right-4 bg-blue-600 text-white px-4 py-2 rounded-lg shadow-lg z-50 flex items-center gap-2">
                            <RefreshCw className="w-4 h-4 animate-spin" />
                            <span className="text-sm font-medium">Sincronizzazione...</span>
                        </div>
                    )}

                    <div className="bg-white shadow-lg sticky top-0 z-40">
                        <div className="max-w-4xl mx-auto px-4 py-4">
                            <div className="flex items-center justify-between">
                                {view !== 'home' && (
                                    <button onClick={() => setView('home')} className="p-2 hover:bg-gray-100 rounded-lg">
                                        <ArrowLeft className="w-6 h-6 text-gray-600" />
                                    </button>
                                )}
                                <h1 className="text-lg md:text-xl font-bold text-gray-800 flex items-center gap-2">
                                    <Truck className="w-7 h-7 text-blue-600" />
                                    Flotta Occhiobello
                                    <span className="text-xs bg-green-100 text-green-700 px-2 py-1 rounded-full">LIVE</span>
                                </h1>
                                {view === 'home' && (
                                    <button onClick={exportToCSV} className="p-2 hover:bg-gray-100 rounded-lg">
                                        <Download className="w-6 h-6 text-gray-600" />
                                    </button>
                                )}
                            </div>
                        </div>
                    </div>

                    <div className="max-w-4xl mx-auto px-4 py-6">
                        {view === 'home' && (
                            <>
                                <div className="grid grid-cols-2 gap-4 mb-6">
                                    <div className="bg-white rounded-xl shadow-md p-4">
                                        <div className="flex items-center justify-between">
                                            <div>
                                                <p className="text-sm text-gray-500">Disponibili</p>
                                                <p className="text-3xl font-bold text-green-600">
                                                    {vehicles.filter(v => v.status === 'available').length}
                                                </p>
                                            </div>
                                            <Check className="w-10 h-10 text-green-600" />
                                        </div>
                                    </div>
                                    <div className="bg-white rounded-xl shadow-md p-4">
                                        <div className="flex items-center justify-between">
                                            <div>
                                                <p className="text-sm text-gray-500">In uso</p>
                                                <p className="text-3xl font-bold text-orange-600">
                                                    {vehicles.filter(v => v.status === 'in-use').length}
                                                </p>
                                            </div>
                                            <Clock className="w-10 h-10 text-orange-600" />
                                        </div>
                                    </div>
                                </div>

                                <div className="bg-white rounded-xl shadow-md p-4 mb-4">
                                    <select
                                        value={filterType}
                                        onChange={(e) => setFilterType(e.target.value)}
                                        className="w-full px-4 py-3 border border-gray-300 rounded-lg"
                                    >
                                        <option value="all">Tutti i mezzi ({vehicles.length})</option>
                                        <option value="muletto">Muletti</option>
                                        <option value="transpallet-pedana-alto">Transpallet Pedana Alto</option>
                                        <option value="transpallet-alto">Transpallet Alto</option>
                                        <option value="transpallet">Transpallet</option>
                                        <option value="piattaforma">Piattaforme</option>
                                    </select>
                                </div>

                                <div className="space-y-3 mb-6">
                                    {getFilteredVehicles().map(v => {
                                        const currentLog = logs.find(l => l.vehicleId === v.id && !l.returnTime);
                                        return (
                                            <div key={v.id} className="bg-white rounded-xl shadow-md p-4">
                                                <div className="flex items-center justify-between mb-3">
                                                    <div className="flex-1">
                                                        <h3 className="font-bold text-gray-800">{v.id}</h3>
                                                        <p className="text-sm text-gray-600">{v.marca} {v.modello}</p>
                                                        {currentLog && (
                                                            <p className="text-xs text-orange-600 mt-1">
                                                                üë§ {getPersonName(currentLog.personId)}
                                                            </p>
                                                        )}
                                                    </div>
                                                    <span className={`px-3 py-1 rounded-full text-xs font-bold ${
                                                        v.status === 'available' ? 'bg-green-100 text-green-700' : 'bg-orange-100 text-orange-700'
                                                    }`}>
                                                        {v.status === 'available' ? 'LIBERO' : 'OCCUPATO'}
                                                    </span>
                                                </div>
                                                <div className="flex gap-2">
                                                    {v.status === 'available' ? (
                                                        <button
                                                            onClick={() => {
                                                                setNewLog({ vehicleId: v.id, personId: '' });
                                                                setView('take-key');
                                                            }}
                                                            className="flex-1 bg-blue-600 text-white py-3 rounded-lg font-bold hover:bg-blue-700"
                                                            disabled={syncing}
                                                        >
                                                            PRELEVA CHIAVE
                                                        </button>
                                                    ) : (
                                                        <button
                                                            onClick={() => returnKey(v.id)}
                                                            className="flex-1 bg-green-600 text-white py-3 rounded-lg font-bold hover:bg-green-700"
                                                            disabled={syncing}
                                                        >
                                                            RESTITUISCI CHIAVE
                                                        </button>
                                                    )}
                                                    <button
                                                        onClick={() => {
                                                            setSelectedVehicle(v);
                                                            setView('details');
                                                        }}
                                                        className="px-4 bg-gray-100 text-gray-700 rounded-lg hover:bg-gray-200"
                                                    >
                                                        <ChevronRight className="w-6 h-6" />
                                                    </button>
                                                </div>
                                            </div>
                                        );
                                    })}
                                </div>

                                <div className="grid grid-cols-2 gap-4 mb-4">
                                    <button onClick={() => setView('manage-vehicles')} className="bg-white text-blue-600 py-4 rounded-xl shadow-md font-bold hover:bg-blue-50 flex items-center justify-center gap-2">
                                        <Truck className="w-5 h-5" />MEZZI
                                    </button>
                                    <button onClick={() => setView('manage-personnel')} className="bg-white text-purple-600 py-4 rounded-xl shadow-md font-bold hover:bg-purple-50 flex items-center justify-center gap-2">
                                        <Users className="w-5 h-5" />PERSONALE
                                    </button>
                                </div>
                                <button onClick={() => setView('add-reading')} className="w-full bg-white text-indigo-600 py-4 rounded-xl shadow-md font-bold hover:bg-indigo-50 flex items-center justify-center gap-2">
                                    <TrendingUp className="w-5 h-5" />LETTURA ORE DISPLAY
                                </button>
                                <button onClick={() => setView('registry')} className="w-full bg-white text-teal-600 py-4 rounded-xl shadow-md font-bold hover:bg-teal-50 flex items-center justify-center gap-2 mt-4">
                                    <Calendar className="w-5 h-5" />REGISTRO COMPLETO
                                </button>
                            </>
                        )}

                        {view === 'take-key' && (
                            <div className="bg-white rounded-xl shadow-md p-6">
                                <h2 className="text-2xl font-bold text-gray-800 mb-6">Preleva Chiave</h2>
                                <div className="space-y-4">
                                    <div>
                                        <label className="block text-sm font-bold text-gray-700 mb-2">Mezzo</label>
                                        <div className="px-4 py-4 bg-blue-50 border-2 border-blue-200 rounded-lg">
                                            <p className="font-bold text-lg">{newLog.vehicleId}</p>
                                        </div>
                                    </div>
                                    <div>
                                        <label className="block text-sm font-bold text-gray-700 mb-2">Operatore</label>
                                        <select value={newLog.personId} onChange={(e) => setNewLog({...newLog, personId: e.target.value})} className="w-full px-4 py-4 border-2 rounded-lg">
                                            <option value="">-- Seleziona --</option>
                                            {personnel.map(p => (<option key={p.id} value={p.id}>{p.name}</option>))}
                                        </select>
                                    </div>
                                    <button onClick={takeKey} disabled={syncing} className="w-full bg-blue-600 text-white py-4 rounded-lg font-bold">‚úì CONFERMA PRELIEVO</button>
                                </div>
                            </div>
                        )}

                        {view === 'details' && selectedVehicle && (
                            <div className="space-y-6">
                                <div className="bg-white rounded-xl shadow-md p-6">
                                    <h2 className="text-2xl font-bold">{selectedVehicle.id}</h2>
                                    <p>{selectedVehicle.marca} {selectedVehicle.modello}</p>
                                    <p className="text-sm text-gray-500">Matricola: {selectedVehicle.matricola}</p>
                                </div>
                                <div className="bg-white rounded-xl shadow-md p-6">
                                    <h3 className="font-bold text-xl mb-4 flex items-center gap-2">
                                        <Clock className="w-6 h-6 text-blue-600" />Storico Utilizzi
                                    </h3>
                                    <div className="space-y-3">
                                        {logs.filter(l => l.vehicleId === selectedVehicle.id).map(log => (
                                            <div key={log.id} className="border-l-4 border-blue-600 pl-4 py-3 bg-blue-50 rounded-r-lg">
                                                <p className="text-sm font-bold">{getPersonName(log.personId)}</p>
                                                <p className="text-xs text-gray-600">üì• {formatDateTime(log.takeTime)}</p>
                                                {log.returnTime && (<>
                                                    <p className="text-xs text-gray-600">üì§ {formatDateTime(log.returnTime)}</p>
                                                    <p className="text-sm font-bold text-blue-600">‚è± {calculateUsageTime(log.takeTime, log.returnTime)}</p>
                                                </>)}
                                                {!log.returnTime && <p className="text-sm font-bold text-orange-600">üîÑ In uso</p>}
                                            </div>
                                        ))}
                                    </div>
                                </div>
                            </div>
                        )}

                        {view === 'manage-vehicles' && (
                            <div className="space-y-6">
                                <div className="bg-white rounded-xl shadow-md p-6">
                                    <h2 className="text-2xl font-bold mb-6">Aggiungi Mezzo</h2>
                                    <div className="space-y-4">
                                        <input type="text" placeholder="Codice" value={newVehicle.id} onChange={(e) => setNewVehicle({...newVehicle, id: e.target.value})} className="w-full px-4 py-3 border-2 rounded-lg" />
                                        <input type="text" placeholder="Nome" value={newVehicle.name} onChange={(e) => setNewVehicle({...newVehicle, name: e.target.value})} className="w-full px-4 py-3 border-2 rounded-lg" />
                                        <input type="text" placeholder="Marca" value={newVehicle.marca} onChange={(e) => setNewVehicle({...newVehicle, marca: e.target.value})} className="w-full px-4 py-3 border-2 rounded-lg" />
                                        <input type="text" placeholder="Modello" value={newVehicle.modello} onChange={(e) => setNewVehicle({...newVehicle, modello: e.target.value})} className="w-full px-4 py-3 border-2 rounded-lg" />
                                        <input type="text" placeholder="Matricola" value={newVehicle.matricola} onChange={(e) => setNewVehicle({...newVehicle, matricola: e.target.value})} className="w-full px-4 py-3 border-2 rounded-lg" />
                                        <button onClick={addVehicle} disabled={syncing} className="w-full bg-blue-600 text-white py-4 rounded-lg font-bold">+ AGGIUNGI</button>
                                    </div>
                                </div>
                                <div className="bg-white rounded-xl shadow-md p-6">
                                    <h2 className="text-xl font-bold mb-4">Mezzi ({vehicles.length})</h2>
                                    <div className="space-y-3">
                                        {vehicles.map(v => (
                                            <div key={v.id} className="flex justify-between p-3 border-2 rounded-lg">
                                                <div>
                                                    <p className="font-bold">{v.id}</p>
                                                    <p className="text-sm text-gray-600">{v.marca} {v.modello}</p>
                                                </div>
                                                <button onClick={() => deleteVehicle(v.id)} className="p-2 text-red-600 hover:bg-red-50 rounded-lg"><Trash2 className="w-5 h-5" /></button>
                                            </div>
                                        ))}
                                    </div>
                                </div>
                            </div>
                        )}

                        {view === 'manage-personnel' && (
                            <div className="space-y-6">
                                <div className="bg-white rounded-xl shadow-md p-6">
                                    <h2 className="text-2xl font-bold mb-6">Aggiungi Personale</h2>
                                    <div className="space-y-4">
                                        <input type="text" placeholder="Nome e Cognome" value={newPerson.name} onChange={(e) => setNewPerson({name: e.target.value})} className="w-full px-4 py-3 border-2 rounded-lg" />
                                        <button onClick={addPerson} disabled={syncing} className="w-full bg-purple-600 text-white py-4 rounded-lg font-bold">+ AGGIUNGI</button>
                                    </div>
                                </div>
                                <div className="bg-white rounded-xl shadow-md p-6">
                                    <h2 className="text-xl font-bold mb-4">Personale ({personnel.length})</h2>
                                    <div className="space-y-3">
                                        {personnel.map(p => (
                                            <div key={p.id} className="flex justify-between p-3 border-2 rounded-lg">
                                                <p className="font-medium">{p.name}</p>
                                                <button onClick={() => deletePerson(p.id)} className="p-2 text-red-600 hover:bg-red-50 rounded-lg"><Trash2 className="w-5 h-5" /></button>
                                            </div>
                                        ))}
                                    </div>
                                </div>
                            </div>
                        )}

                        {view === 'add-reading' && (
                            <div className="bg-white rounded-xl shadow-md p-6">
                                <h2 className="text-2xl font-bold mb-6">Lettura Ore Display</h2>
                                <div className="space-y-4">
                                    <select value={newReading.vehicleId} onChange={(e) => setNewReading({...newReading, vehicleId: e.target.value})} className="w-full px-4 py-3 border-2 rounded-lg">
                                        <option value="">-- Seleziona mezzo --</option>
                                        {vehicles.map(v => (<option key={v.id} value={v.id}>{v.id} - {v.marca} {v.modello}</option>))}
                                    </select>
                                    <input type="number" step="0.1" placeholder="Ore display" value={newReading.hours} onChange={(e) => setNewReading({...newReading, hours: e.target.value})} className="w-full px-4 py-3 border-2 rounded-lg" />
                                    <input type="date" value={newReading.date} onChange={(e) => setNewReading({...newReading, date: e.target.value})} className="w-full px-4 py-3 border-2 rounded-lg" />
                                    <select value={newReading.personId} onChange={(e) => setNewReading({...newReading, personId: e.target.value})} className="w-full px-4 py-3 border-2 rounded-lg">
                                        <option value="">-- Operatore --</option>
                                        {personnel.map(p => (<option key={p.id} value={p.id}>{p.name}</option>))}
                                    </select>
                                    <button onClick={addWeeklyReading} disabled={syncing} className="w-full bg-indigo-600 text-white py-4 rounded-lg font-bold">‚úì SALVA LETTURA</button>
                                </div>
                            </div>
                        )}

                        {view === 'registry' && (
                            <div className="space-y-6">
                                <div className="bg-white rounded-xl shadow-md p-6">
                                    <h2 className="text-xl font-bold mb-4 flex items-center gap-2">
                                        <Clock className="w-6 h-6 text-blue-600" />Registro Prelievi
                                    </h2>
                                    <div className="space-y-3 max-h-96 overflow-y-auto">
                                        {logs.map(log => {
                                            const v = vehicles.find(x => x.id === log.vehicleId);
                                            return (
                                                <div key={log.id} className="border-l-4 border-blue-600 pl-4 py-3 bg-blue-50 rounded-r-lg relative">
                                                    <button onClick={() => deleteLog(log.id)} className="absolute top-2 right-2 p-1.5 bg-red-500 text-white rounded-lg"><Trash2 className="w-4 h-4" /></button>
                                                    <p className="font-bold">{v?.id}</p>
                                                    <p className="text-sm text-gray-600">{v?.marca} {v?.modello}</p>
                                                    <p className="text-xs text-gray-500">Mat: {v?.matricola}</p>
                                                    <p className="text-sm text-blue-700 mt-1">üë§ {getPersonName(log.personId)}</p>
                                                    <div className="mt-2 text-xs space-y-1">
                                                        <p>üì• {formatDateTime(log.takeTime)}</p>
                                                        {log.returnTime ? (
                                                            <>
                                                                <p>üì§ {formatDateTime(log.returnTime)}</p>
                                                                <p className="font-bold text-blue-600">‚è± {calculateUsageTime(log.takeTime, log.returnTime)}</p>
                                                            </>
                                                        ) : (<p className="font-bold text-orange-600">üîÑ In uso</p>)}
                                                    </div>
                                                </div>
                                            );
                                        })}
                                    </div>
                                </div>

                                <div className="bg-white rounded-xl shadow-md p-6">
                                    <h2 className="text-xl font-bold mb-4 flex items-center gap-2">
                                        <TrendingUp className="w-6 h-6 text-indigo-600" />Letture Ore Display
                                    </h2>
                                    <div className="space-y-6">
                                        {getReadingsByVehicle().map(({ vehicle, readings }) => (
                                            <div key={vehicle?.id} className="border-2 border-indigo-200 rounded-lg p-4 bg-indigo-50">
                                                <div className="mb-4 pb-3 border-b-2 border-indigo-300">
                                                    <h3 className="font-bold text-lg">{vehicle?.id}</h3>
                                                    <p className="text-sm text-gray-600">{vehicle?.marca} {vehicle?.modello}</p>
                                                    <p className="text-xs text-gray-500">Matricola: {vehicle?.matricola}</p>
                                                </div>
                                                <div className="space-y-3">
                                                    {readings.map((r, i) => {
                                                        const prev = i > 0 ? readings[i - 1] : null;
                                                        const weekly = prev ? calculateWeeklyUsage(r.hours, prev.hours) : 'Prima lettura';
                                                        return (
                                                            <div key={r.id} className="bg-white border-l-4 border-indigo-600 pl-4 py-3 rounded-r-lg relative">
                                                                <button onClick={() => deleteReading(r.id)} className="absolute top-2 right-2 p-1.5 bg-red-500 text-white rounded-lg"><Trash2 className="w-4 h-4" /></button>
                                                                <p className="text-sm font-medium">üìÖ {new Date(r.date).toLocaleDateString('it-IT', { weekday: 'short', day: '2-digit', month: '2-digit', year: 'numeric' })}</p>
                                                                <div className="grid grid-cols-2 gap-3 mt-2">
                                                                    <div>
                                                                        <p className="text-xs text-gray-500">Ore Display</p>
                                                                        <p className="text-xl font-bold text-indigo-600">{r.hours}h</p>
                                                                    </div>
                                                                    <div>
                                                                        <p className="text-xs text-gray-500">Ore Settimana</p>
                                                                        <p className={`text-xl font-bold ${weekly === 'Prima lettura' ? 'text-gray-400' : weekly.includes('Errore') ? 'text-red-600' : 'text-green-600'}`}>
                                                                            {weekly === 'Prima lettura' ? '--:--' : weekly}
                                                                        </p>
                                                                    </div>
                                                                </div>
                                                                <p className="text-xs text-gray-600 mt-2">üë§ {getPersonName(r.personId)}</p>
                                                            </div>
                                                        );
                                                    })}
                                                </div>
                                            </div>
                                        ))}
                                    </div>
                                </div>

                                <button onClick={exportToCSV} className="w-full bg-green-600 text-white py-4 rounded-xl shadow-md font-bold flex items-center justify-center gap-2">
                                    <Download className="w-6 h-6" />ESPORTA CSV
                                </button>
                            </div>
                        )}
                    </div>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
